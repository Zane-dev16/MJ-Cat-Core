stages:
  data_ingestion:
    cmd: python src/data_ingestion.py
    deps:
      - src/data_ingestion.py
      - params.yaml
    outs:
      - data/dataset:
          type: directory
          persist: true
    params:
      - s3_bucket
      - s3_prefix
  split_dataset:
    cmd: python src/split_dataset.py
    deps:
      - src/split_dataset.py
      - data/dataset
    outs:
      - data/splits:
          type: directory

